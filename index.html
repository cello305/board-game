<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="DnD, dangeon and dragons, roleplay, dice, roller, 3D, RPG, wargame"/>
    <meta name="description" content="The best free online 3D dice roller web app"/>
    <title>Dice</title>
    <meta name='author' content='Sarah Rosanna Busch' />
    <meta name='contact' content='sarahrosannabusch.ca' />
    <meta name='date' content='23 Feb 2022' />
    <meta name='credits' content="This app is derived from the work of Anton Natarov (aka Teal) found at http://www.teall.info/2014/01/online-3d-dice-roller.html" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> <!-- for responsiveness -->
    <link rel='icon shortcut' href='assets/icon.png' />
    <style type="text/css">@import "main.css";</style>
    <style type="text/css">@import "dice.css";</style>
</head>

<body onload="dice_initialize()">
    <main id="diceRollerUI">
        <div class="top_field">
            <input type="text" id="set" value="1d100+1d10+1d4+1d6+1d8+1d12+1d20"></input>
        </div>
        <div id='center_div' class="center_field">
            <div id="selector_div" style="display: none">
                <p>Swipe to roll dice</p>
            </div>
        </div>  
        <div class="bottom_field">
            <span id="label" style="display:none"></span>
        </div>  
    </main>
    <div id="diceRoller">
        <div id="canvas"></div>
    </div>

    <script src="libs/three.min.js"></script>
    <script src="libs/cannon.min.js"></script>
    <script src="libs/teal.js"></script>
    <script src="dice.js"></script>
    <script src="main.js"></script>
</body>
</html>
